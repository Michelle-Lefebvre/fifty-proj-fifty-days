<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Catch Game</title>
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="screen">
    <h1>Catch The Flower</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>What is your favorite flower?</h1>
    <ul class="flowers-list">
      <li>
        <button class="choose-flower-btn">
          <p>Rose</p>
          <img src="http://pngimg.com/uploads/rose/rose_PNG66879.png" alt="rose">
        </button>
      </li>
      <li>
        <button class="choose-flower-btn">
          <p>Sunflower</p>
          <img src="http://pngimg.com/uploads/sunflower/sunflower_PNG103768.png" alt="sunflower" />
        </button>
      </li>
      <li>
        <button class="choose-flower-btn">
          <p>Lotus</p>
          <img src="http://pngimg.com/uploads/lotus_flower/lotus_flower_PNG60.png" alt="lotus flower" />
        </button>
      </li>
      <li>
        <button class="choose-flower-btn">
          <p>Tulip</p>
          <img src="http://pngimg.com/uploads/tulip/tulip_PNG9001.png" alt="tulip" />
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 id="time" class="time">Time: 00:00</h3>
    <h3 id="score" class="score">Score: 0</h3>
    <h5 id="message" class="message">
      Are you annnoyed yet? <br>
      You are playing an impossible game!!
    </h5>
  </div>


  <script src="script.js"></script>
</body>

</html>
