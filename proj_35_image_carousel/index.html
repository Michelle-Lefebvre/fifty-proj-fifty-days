<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container" id="imgs">
        <img src="https://gratisography.com/wp-content/uploads/2021/08/gratisography-donut-fingers-free-stock-photo-1170x780.jpg" alt="Woman eating donut holes from fingers">
        <img src="https://gratisography.com/wp-content/uploads/2018/05/gratisography-164H-free-stock-photo-1170x780.jpg" alt="Long haired woman in bathrobe with a high powered hairdryer so hair is horizontal">
        <img src="https://gratisography.com/wp-content/uploads/2020/02/gratisography-chillin-sunglasses-free-stock-photo-1170x780.jpg" alt="Girl with colourful sunglasses">
        <img src="https://gratisography.com/wp-content/uploads/2018/05/gratisography-284H-free-stock-photo-1170x780.jpg" alt="Yellow sweater pulled over head">
        <img src="https://gratisography.com/wp-content/uploads/2018/05/gratisography-300H-free-stock-photo-1170x780.jpg" alt="Tinfoil man">
        <img src="https://gratisography.com/wp-content/uploads/2018/05/gratisography-312H-free-stock-photo-1170x780.jpg" alt="Watermelon head">
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">Next</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
